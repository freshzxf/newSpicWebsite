<!DOCTYPE html>
<html>
<head>
    <title>智慧售电营业厅登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/common/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/common/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/common/css/base.css">
    <style>
        #login {
            background: #179898
        }

        .login {
            width: 260px;
            margin-top: 200px !important;
            margin: 0 auto;
            background: #fff;
            padding: 60px 80px
        }

        .login h2 {
            font-size: 28px;
            font-weight: 100;
            color: #333;
            text-align: center;
            margin-bottom: 50px
        }
    </style>
</head>
<body id="login">
<div class="login">
    <h2>SPIC网厅登录</h2>
    <form class="layui-form">
        <div class="layui-form-item">
            <input type="text" name="adminname" placeholder="账号：test" required lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" placeholder="密码：123456" required lay-verify="required"
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <input type="text" name="kouling" placeholder="口令：123456" required lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-item">
            <input style="width:100px;float:left;margin-right: 10px;" type="text" name="code" placeholder="验证码" required
                   lay-verify="required" autocomplete="off" class="layui-input">
            <img src="/captcha.html" onclick="this.src='/captcha.html?'+Math.random();" width="150"
                 style="float:left; cursor:pointer;" alt="captcha"/>
        </div>
        <div class="layui-form-item">
            <button style="padding: 0 102px;" class="layui-btn" lay-submit="" lay-filter="login_index">立即登录</button>
        </div>
    </form>
</div>

<script src="../assets/common/js/jquery.min.js" type="text/javascript"></script>
<script src="../assets/common/layui/layui.js" type="text/javascript"></script>

<script>
    layui.use('form', function () {
        var form = layui.form,
            jq = layui.jquery;

        form.on('submit(login_index)', function (data) {
            loading = layer.load(2, {
                shade: [0.2, '#000']
            });
            var param = data.field;
            jq.post('/login/index.html', param, function (data) {
                if (data.code == 200) {
                    layer.close(loading);
                    layer.msg(data.msg, {icon: 1, time: 1000}, function () {
                        location.href = '/index/index.html';
                    });
                } else {
                    layer.close(loading);
                    layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
                }
            });
            return false;
        });

    })
</script>
<script>
    layui.use(['layer', 'jquery'], function () {
        var layer = layui.layer,
            jq = layui.jquery;

        jq('.logi_logout').click(function () {
            loading = layer.load(2, {
                shade: [0.2, '#000']
            });
            jq.getJSON('/login/logout.html', function (data) {
                if (data.code == 200) {
                    layer.close(loading);
                    layer.msg(data.msg, {icon: 1, time: 1000}, function () {
                        location.reload();
                    });
                } else {
                    layer.close(loading);
                    layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
                }
            });
        });

    })
</script>
<script>
    function stop() {
        return false;
    }
    document.oncontextmenu = stop;
</script>
</body>
</html>
