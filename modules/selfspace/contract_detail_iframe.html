<!DOCTYPE html>
<html>
<head>
    <title>智慧售电营业厅登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/common/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/common/css/base.css">
    <style>
        /*层叠layui中label样式*/
 /*       .layui-form-pane .layui-form-label{width: 120px}
        .layui-form-pane .layui-input-block{margin-left: 120px}*/
        .unit{position:absolute;top: 12px;right: 15px;color: gray;}
    </style>
</head>
<body>
<div >
    <form class="layui-form layui-form-pane auto_ctr pl10 pr10" style="display: table" action="">
        <!--分隔标题-->
        <fieldset class="layui-elem-field layui-field-title mt30 tc" >
            <legend class="green">供电公司信息</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-xs6">
                    <label class="layui-form-label">
                        公司名称</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="国家电投集团江西能源销售有限公司" value="国家电投集团江西能源销售有限公司" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <label class="layui-form-label">
                        联系人</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="张文君" value="张文君" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <label class="layui-form-label">
                        联系方式</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="15107083021" value="15107083021" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <!--分隔标题-->
        <fieldset class="layui-elem-field layui-field-title mt30 tc" >
            <legend class="green">合同主体信息</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-xs6">
                    <label class="layui-form-label" title="签订日期">签订日期</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="2018-01-01" value="2018-01-01" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <label class="layui-form-label" title="开始日期">开始日期</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="2018-01-01" value="2018-01-01" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <label class="layui-form-label" title="结束日期">结束日期</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="2018-01-01" value="2018-01-01" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--行二-->
                <div class="layui-col-xs6">
                    <label class="layui-form-label" title="合同总电量">合同总电量</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="3852" value="3852" readonly autocomplete="off" class="layui-input">
                        <span class="unit">kwh</span>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <label class="layui-form-label" title="价差">价差</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="0.86" value="0.86" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <label class="layui-form-label" title="乙方服务费比例">乙方服务费比例</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="0.86" value="0.86" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <label class="layui-form-label" title="偏差范围">偏差范围</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="5.5%" value="5.5%" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <!--分隔标题-->
        <fieldset class="layui-elem-field layui-field-title mt30 tc" >
            <legend class="green">月度合同计划电量</legend>
        </fieldset>
        <table class="layui-table">
            <thead>
                <tr class="black">
                    <th class="f16">时间</th>
                    <th class="f16">用电量</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="f16">2016-11</td>
                    <td class="f16">2529</td>
                </tr>
                <tr>
                    <td class="f16">2016-11</td>
                    <td class="f16">2529</td>
                </tr>
            </tbody>
        </table>
        <!--分隔标题-->
        <fieldset class="layui-elem-field layui-field-title mt30 tc" >
            <legend class="gray">合同详情预览</legend>
        </fieldset>
        <div class="layui-form-item layui-text tj">
            合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览
            <br>
            <img src="assets/img/timg.jpg" alt="">
        </div>
    </form>
</div>

<script src="../../assets/common/js/jquery.min.js" type="text/javascript"></script>
<script src="../../assets/common/layui/layui.js" type="text/javascript"></script>

</body>
</html>
