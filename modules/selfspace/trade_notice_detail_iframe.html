    <style>

<body>
<div >
    <form class="layui-form layui-form-pane  auto_ctr pl10 pr10 pt30 pb30" style="display: table" action="">

        <div class="layui-form-item">
            <div class="layui-row layui-col-space15">

                    <label class="layui-form-label">

                    <div class="layui-input-block">

                    </div>
                </div>
                <div class="layui-col-xs6">
                    <label class="layui-form-label">
                        交易时间</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="2017-08-08" value="2017-08-08" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <label class="layui-form-label">
                        交易电价</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="3333" value="3333" readonly autocomplete="off" class="layui-input">

                    </div>
                </div>
                <div class="layui-col-xs6">
                    <label class="layui-form-label">
                        差价电费</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" title="444" value="444" readonly autocomplete="off" class="layui-input">
                        <span class="unit">元</span>
                    </div>
                </div>
            </div>
        </div>
        <!--分隔标题-->
        <fieldset class="layui-elem-field layui-field-title mt30 tc" >
            <legend class="gray">合同详情预览</legend>
        </fieldset>
        <div class="layui-form-item layui-text tj">
            合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览合同详情预览

            <a href="assets/img/timg.jpg" data-fancybox="0" data-caption="修改确认函">

        </div>
    </form>
</div>

<script src="../../assets/common/js/jquery.min.js" type="text/javascript"></script>
<script src="../../assets/common/layui/layui.js" type="text/javascript"></script>
<script src="../../assets/lib/fancybox/jquery.fancybox.min.js" type="text/javascript"></script>


<script>

    layui.use(['form','laydate','layer'],function () {
        var form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            upload = layui.upload;
        //年月选择器
        laydate.render({
            elem: '#date'
            ,type: 'month'
        });

        /*所有表单符合要求了提交函数*/
        form.on('submit(login_index)', function (data) {
            loading = layer.load(2, {
                shade: [0.2, '#000']
            });
            var param = data.field;
            jq.post('/login/index.html', param, function (data) {
                if (data.code == 200) {
                    layer.close(loading);
                    layer.msg(data.msg, {icon: 1, time: 1000}, function () {
                        window.parent.location.href = '../index/index.html'
                    });
                } else {
                    layer.close(loading);
                    layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
                }
            });
            return false;
        });
    })
</script>
</body>
</html>
