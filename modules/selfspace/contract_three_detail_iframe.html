<script>

    layui.use(['form','laydate','upload','layer'],function () {
        var form = layui.form,

            layer = layui.layer,
            upload = layui.upload;
        //年月选择器
        laydate.render({
            elem: '#date'
            ,type: 'month'
        });

        upload.render({
            url: 'mockUploadResponseData.json'
            ,elem: '#upload'  //指定原始元素，默认直接查找class="layui-upload-file"
            //,method: 'get' //上传接口的http类型,默认为post
            //,accept: 'file' //允许上传的文件类型，如果 accept 未设定，那么限制的就是图片的文件格式
            //,size: 50 //最大允许上传的文件大小
            ,done: function(res, index, upload){
                if(res.code == 200){
                    $('#upload').val(res.data.src);
                    layer.msg(res.data.src+'上传成功');
                }
                console.log(res);
            }
            ,error: function(res){
                console.log(res);
            }
            ,success: function(res){
                console.log(res);
            }
        });
        /*所有表单符合要求了提交函数*/
        form.on('submit(login_index)', function (data) {
            loading = layer.load(2, {
                shade: [0.2, '#000']
            });
            var param = data.field;
            jq.post('/login/index.html', param, function (data) {
                if (data.code == 200) {
                    layer.close(loading);
                    layer.msg(data.msg, {icon: 1, time: 1000}, function () {
                        window.parent.location.href = '../index/index.html'
                    });
                } else {
                    layer.close(loading);
                    layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
                }
            });
            return false;
        });
    })
